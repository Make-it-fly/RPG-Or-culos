<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oráculo de Relacionamentos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <!-- <h1 id="app-title">Gerador de relacionamentos</h1> -->
    <div id="container">
        <div id="main-content">
            <article id="notelog">
            </article>
            <div id="oracles-window">
                <div class="oracle-btns-card">
                    <h3 class="oracle-type-title">Sociais:</h3>
                    <div id="social-oracles" class="btns-container">
                        <!-- Oráculos gerais aqui -->
                    </div>
                    <form id="choice-menu">
                        <label class="ratio-option"><span>Positivo</span><input type="radio" name="rate" id="choice-positive"></label>
                        <label class="ratio-option"><span>Neutro</span><input type="radio" name="rate" id="choice-neutral"></label>
                        <label class="ratio-option"><span>Negativo</span><input type="radio" name="rate" id="choice-negative"></label>
                        <label class="ratio-option"><span>Qualquer um</span><input type="radio" name="rate" id="choice-any" checked></label>
                    </form>
                </div>
                <div class="oracle-btns-card">
                    <h3 class="oracle-type-title">Diálogos:</h3>
                    <div id="dialog-oracles" class="btns-container">
                        <!-- Oráculos diálogo aqui -->
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom-menu">   
            <button class="btn">Limpar Log</button>

        </div>
    </div>
    <script src="oraculos.js"></script>
    <script src="index.js"></script>
</body>
</html>
